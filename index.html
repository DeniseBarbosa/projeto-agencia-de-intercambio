<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercâmbio</title>
    <link rel="stylesheet" href="acesso/css/style.css"/>
</head>
<body>
    <header>
        <div class="linha"></div><!--linha em cima do cabeçalho fechamento-->
        <div class="container cabecalho__area">
            <div class="logo">
                <a href="/"><img src="acesso/imagens/logo.jpg"/></a>
            </div><!--logo fechamento-->
            <div class="buscar-menu">
                <div class="buscador">
                    <form>
                        <input type="text" name="search" placeholder="Buscar"/>
                        <button>
                            <img src="acesso/imagens/loupe.png"/>
                        </button>
                    </form>
                </div><!--buscador fechamento-->
                <div class="menu__lateral">
                    <img src="acesso/imagens/menu.png"/>
                </div><!--menu lateral fechamento-->
            </div><!--buscar-menu fechamento-->
        </div><!--container fechamento-->
    </header>
</body>
</html>
